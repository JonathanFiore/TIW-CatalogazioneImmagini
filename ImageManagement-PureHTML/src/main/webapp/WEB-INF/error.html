<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Error - Image Management</title>
	<link rel="stylesheet" href="/ImageManagement-PureHTML/css/error.css">
	<link rel="icon" type="image/x-icon" href="/ImageManagement-PureHTML/images/favicon.ico">
</head>

<body>
	
	<div class = "center">
		<div class = "title">
			<label>Something went wrong...</label>
		</div>

		<div class = "span">
			<span class = "span_l"></span>
			<span class = "span_c"></span>
			<span class = "span_r"></span>
		</div>

		<div class = "message">
			<label th:text="${error_text}"></label>
		</div>

		<div class = "button">
			<a href="/ImageManagement-PureHTML/GoToHomePage" class="home">HOME PAGE</a>
			<a href="/ImageManagement-PureHTML/CheckLogout" class="logout">LOG OUT</a>
		</div>

	</div>

	<img class = "cloud1" src = "/ImageManagement-PureHTML/images/pixeled_cloud.png"/>
	<img class = "cloud2" src = "/ImageManagement-PureHTML/images/pixeled_cloud.png"/>
	<img class = "cloud3" src = "/ImageManagement-PureHTML/images/pixeled_cloud.png"/>
	<img class = "cloud4" src = "/ImageManagement-PureHTML/images/pixeled_cloud.png"/>
	<img class = "cloud5" src = "/ImageManagement-PureHTML/images/pixeled_cloud.png"/>

</body>
</html>
