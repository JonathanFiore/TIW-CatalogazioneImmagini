<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Home - Image Management</title>
	<link rel="stylesheet" href="css/home.css"/>
	<link rel="icon" type="image/x-icon" href="/ImageManagement-PureHTML/images/favicon.ico">
	<script src="javascript/homeManagement.js" charset="utf-8" defer></script>
	<script src="javascript/utils.js" charset="utf-8" defer></script>
</head>

<body>
	
	<div class="userInfo">
		
		<label id="username"></label>
		<a href="CheckLogout">
			<img src="images/user.png"/>
			<div class="logout">LOGOUT</div>			
		</a>
		
	</div>
	
	<div class="pageContent">
		
		<div class="categoryForm">
		
			<p>Complete the form to create a new category</p>
			
			<form action="#" id="createCategory">
			
				<div id="error_div"></div>
				
				<div id="nameField">
					<input type="text" name="nameForm" id="nameForm" required/>
					<label>Name</label>
				</div>
				
				<div id="categoryField">
					<select name="categoryIdForm" id="categoryIdForm" required></select>
				</div>
				
				<input type="button" id="submitForm" value="CREATE">
			
			</form>
		</div>
		
		<div id="treeDiv" class="treeDiv">
			<ul id="categoryTree" class="categoryTree"></ul>
		</div>
	</div>
	
</body>
</html>
